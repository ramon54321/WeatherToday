<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Weather Today</title>
		<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,400" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<div id="app">
			<div class="container-outer">
				<div class="container-inner">
					<div class="container-block-arrows">
						<div class="arrow left">

						</div>
						<div class="block">
							<div class="block-title">TOKYO</div>
							<div class="block-middle">
								<div class="block-middle-main">
									<div class="block-display-wrapper">
										<div class="block-display-half">
											24&deg;
										</div>
										<div class="block-display-half">
											<input type="number" />&deg;
										</div>
									</div>
								</div>
								<div class="block-middle-slide">
									<div class="slide-top">
										<img src="./images/plus.png" alt="add">
									</div>
									<div class="slide-bottom">
										ADD
									</div>
								</div>
							</div>
							<div class="block-lower">
								<div class="block-lower-half min">
									<div class="half-title">MIN</div>
									<div class="half-body">13&deg;</div>
								</div>
								<div class="block-lower-half max">
									<div class="half-title">MAX</div>
									<div class="half-body">27&deg;</div>
								</div>
							</div>
						</div>
						<div class="arrow right">

						</div>
					</div>
					<div class="container-bubbles">
						<div class="bubble"></div>
						<div class="bubble active"></div>
						<div class="bubble"></div>
						<div class="bubble"></div>
						<div class="bubble"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="./bundle.js"></script>
	</body>
</html>
