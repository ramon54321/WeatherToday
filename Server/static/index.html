<!DOCTYPE html>
<html style="background-image: url('./images/back2low.jpg');">
	<head>
		<meta charset="utf-8">
		<title>Weather Today</title>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,400" rel="stylesheet">

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>
	<body class="filled">

		<!-- Vue framework -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<!-- Main vue app wrapper -->
		<div id="app" class="filled">
			<!-- Wrapper to hide unprepared vue content -->
			<div v-cloak class="filled">

				<!-- Loading View -->
				<div id="viewLoading" class="hidden view-container">
					<div class="view">
						<div class="container-loading">
							<div>loading</div>
							<div id="loadingBar"></div>
						</div>
					</div>
				</div>

				<!-- Main View (Location, and 3 temperatures) -->
				<div id="viewMain" class="hidden view-container">
					<div class="view">
						<div class="container-outer">
							<div class="container-inner">
								<div class="container-block-arrows">
									<div id="arrow_left" class="arrow left unselectable"></div>
									<div class="block">
										<div class="block-title">{{location}}</div>
										<div class="block-middle">
											<div class="block-middle-main">
												<div class="block-display-wrapper">
													<div class="block-display-half top">
														{{latest}}&deg;
													</div>
													<div class="block-display-half">
														<input id="temperatureInput" type="number" />&deg;
													</div>
												</div>
											</div>
											<div id="add" class="block-middle-slide unselectable">
												<div class="slide-top">
													<img src="./images/plus.png" alt="add">
												</div>
												<div id="slideBottomText" class="slide-bottom">ADD</div>
											</div>
										</div>
										<div class="block-lower">
											<div class="block-lower-half min">
												<div class="half-title">MIN</div>
												<div class="half-body">{{min}}&deg;</div>
											</div>
											<div class="block-lower-half max">
												<div class="half-title">MAX</div>
												<div class="half-body">{{max}}&deg;</div>
											</div>
										</div>
									</div>
									<div id="arrow_right" class="arrow right unselectable"></div>
								</div>
								<div class="container-bubbles">
									<div id="bubble_0" class="bubble"></div>
									<div id="bubble_1" class="bubble"></div>
									<div id="bubble_2" class="bubble"></div>
									<div id="bubble_3" class="bubble"></div>
									<div id="bubble_4" class="bubble"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- List View -->
				<div id="viewList" class="hidden view-container">
					<div class="view">
						<div class="container-list">

						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- App functionality -->
		<script src="./bundle.js"></script>
	</body>
</html>
